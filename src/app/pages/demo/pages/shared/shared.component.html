<h2>Subir documentos con drag and drop</h2>
<app-button appFilesUpload [multiple]="true">Upload</app-button>

<h2>Actions</h2>
<app-button (click)="onToggleSpinner()" >Toggle spinner</app-button>
<app-button (click)="onError()" >Error</app-button>
<app-button (click)="onSuccess()" >Success</app-button>
<br><br><br>


<h2>Formularios de Angular</h2>

<div class="wrapper">
	<app-spinner *ngIf="showSpinner" ></app-spinner>

	<form [formGroup]="form"
		novalidate
		autocomplete="off"
		(ngSubmit)="onSubmit()"
	>
		<app-button type="submit" >Submit</app-button>
		<app-button (click)="organizeElements()" >Organizar</app-button>
		<app-button (click)="onPatchValue()" >Agregar texto</app-button>
		<app-button (click)="onToggleDisabled()">Disabled</app-button>
		<br><br>

		<app-form-field label="Input jorgeo"
						[required]="true"
						[control]="form.controls['input']"
						[isInline]="isInline"
						[patterError]="regexErrors.number"
						>
			<app-input formControlName="input" placeholder="Ingrese su correo"></app-input>
		</app-form-field>

		<app-form-field label="Contraseña"
						[required]="true"
						[control]="form.controls['password']"
						[isInline]="isInline"
		>
			<app-password formControlName="password" placeholder="Ingrese su contraseña"></app-password>
		</app-form-field>

		<app-form-field label="Autocomplete"
						[required]="true"
						[control]="form.controls['autocomplete']"
						[isInline]="isInline"
		>
			<app-autocomplete formControlName="autocomplete" [items]="items"></app-autocomplete>
		</app-form-field>

		<app-form-field label="Select"
						[required]="true"
						[control]="form.controls['select']"
						[isInline]="isInline" >
			<app-select formControlName="select" [items]="items" ></app-select>
		</app-form-field>

		<app-form-field label="CheckBoxes"
						[required]="true"
						[control]="form.controls['checkboxes']"
						[isInline]="isInline" >
			<app-checkboxes formControlName="checkboxes" [items]="items" ></app-checkboxes>
		</app-form-field>

		<app-form-field label="Radios"
						[required]="true"
						[control]="form.controls['radios']"
						[isInline]="isInline" >
			<app-radios formControlName="radios" [items]="items" ></app-radios>
		</app-form-field>

		<app-form-field label="Date"
						[control]="form.controls['date']"
						[isInline]="isInline"
						[required]="true">
			<app-date formControlName="date" placeholder="Fecha de nacimiento" ></app-date>
		</app-form-field>

		<app-form-field label="Date range"
						[control]="form.controls['dat aRange']"
						[required]="true"
						[isInline]="isInline">
			<app-date-range formControlName="dateRange" ></app-date-range>
		</app-form-field>
	</form>

</div>
