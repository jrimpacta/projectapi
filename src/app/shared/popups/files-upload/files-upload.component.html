<div class="files-upload" style="padding: 10px;">
	<div class="files-upload__header">
		<h3>Cargando archivos</h3>
	</div>
	<div class="files-upload__content">
		<ng-container *ngIf="!files.length">
			<div class="dropzone" appDropZone (hovered)="toggleHover($event)"
				 [class.dropzone__hovered]="isHovering" (dropped)="onDrop($event)">
				<div class="dropzone__label">Arrastra tus archivos aqu√≠</div>
				<div class="dropzone__file">
					<label class="file">
						<input class="file__input" [multiple]="data?.multiple" type="file"
							   (change)="onDropFile($event)">
						<span class="file__label">Seleccionar</span>
					</label>
				</div>
			</div>

			<div class="error" *ngIf="isError">
				Seleccione un archivo
			</div>
		</ng-container>

		<ng-container *ngIf="files">
			<app-upload *ngFor="let item of files" [file]="item" (completed)="onUploadComplete($event)"></app-upload>
		</ng-container>

	</div>
	<div class="files-upload__footer"></div>
</div>
