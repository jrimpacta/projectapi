<div class="select app-input" [class.select_disabled]="isDisable">
	<mat-select [value]="value" [disabled]="isDisable"
				(selectionChange)="onChanged($event)" (blur)="onBlur()">
		<mat-option
			*ngFor="let item of items" [value]="item.value" >
			{{item.label}}
		</mat-option>
	</mat-select>
</div>
